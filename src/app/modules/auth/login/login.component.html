<div class="grid-login">
    <div class="div-info">
        <h1>¡Bienvenido a la herramienta de registro Coink!</h1>
        <img src="assets/img2.png" class="img1" alt="">
        <h2>Coink para tu día a día. Empieza ahorrando y cumple tus sueños con propósito.</h2>
        <img src="assets/img1.png" class="img2" alt="">
    </div>
    <div class="flex-form">
        <div class="inscribir">
            <label for="">¿Aún no tienes una cuenta? <span>Regístrate ahora</span></label>
        </div>
        <form [formGroup]="myform">
            <div class="card-body">
            
                <div class="flex-logo">
                  <h5 class="card-title">Iniciar sesión en Coink</h5>
                </div>
                <div class="inputs">
                  <label for="usuario">Correo electrónico</label>
                  <span class="p-input-icon-right">
                    <i class="pi pi-user"></i>
                    <input pInputText placeholder="Correo electrónico" type="text"     formControlName="usuario" />
                </span>
                <div class="validation-errors">
                  <ng-container *ngFor="let validation of validation_messages.usuario">
                    <div class="error-message"
                      *ngIf="myform.get('usuario')?.hasError(validation.type) && (myform.get('usuario')?.dirty || myform.get('usuario')?.touched || errorFormulario)">
                      {{ validation.message }}
                    </div>
                  </ng-container>
                </div>
                </div>
               
                <div class="inputs">
                  <label for="password">Contraseña</label>
                  <span class="p-input-icon-right">
                    <i class="pi pi-eye"></i>
                    <input   pInputText placeholder="Contraseña" type="password" class="form-control"
                    formControlName="password">
                </span>
                  <div class="validation-errors">
                    <ng-container *ngFor="let validation of validation_messages.password">
                      <div class="error-message"
                        *ngIf="myform.get('password')?.hasError(validation.type) && (myform.get('password')?.dirty || myform.get('password')?.touched || errorFormulario)">
                        {{ validation.message }}
                      </div>
                    </ng-container>
                  </div>
                </div>
                
                <div class="inputs">
                  <div class="p-field-checkbox" style="margin-bottom: 1rem;">
                    <p-checkbox></p-checkbox>
                    <label style="margin: 0px;padding-left: 1rem;" for="binary">Recuérdame</label>
                  </div>
                </div>
                <div class="flex-logo">
                    <button pButton type="button"   class="p-button-rounded-primary" (click)="validateUser()"  label="Iniciar sesión" ></button>
                </div>
              <div class="flex-logo">
                <label class="olvidar">Olvidé mi contraseña</label>
              </div>
            
            </div>
          </form>
          <div></div>
    </div>
</div>
